<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>React App Tennis </title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- Vidéo en arrière-plan -->
    <video
      autoplay
      muted
      loop
      id="background-video"
      style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1;"
    >
      <source
        src="https://media.istockphoto.com/id/1161414279/fr/vid%C3%A9o/balle-de-tennis-frappant-la-ligne-sur-le-sol-mouvement-ultra-lent.mp4?s=mp4-640x640-is&k=20&c=byL0Axo8bq6yN3ssgXMXrcBCKSiN88Qxktlvt7u6lQM="
        type="video/mp4"
      />
      Your browser does not support the video tag.
    </video>
    <!-- Overlay semi-transparent -->
    <div
      style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: -1;"
    ></div>
    <div id="root"></div>
  </body>
</html>
